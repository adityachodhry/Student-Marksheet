<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body style="background-color: #DADA !important">
    <div class="container fw-bold">
        <div class="row">
            <div class="col-8 m-auto bg-dark text-white p-4">
                <h4 class="text-center">Student Marksheet</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 bg-white p-5 col-md-12 m-auto d-flex justify-content-around">
                <div class="col-md-4">
                    <div>
                        <div class="book1 mb-3">
                            <label>Math</label>
                            <input class="from-control" id="bookOne" type="number" name="" placeholder="Marks">
                        </div>
            
                        <div class="book2 mb-3">
                            <label>English</label>
                            <input class="from-control" id="bookTwo" type="number" name="" placeholder="Marks">
                        </div>
            
                        <div class="book3 mb-3">
                            <label>Hindi</label>
                            <input class="from-control" id="bookThree" type="number" name="" placeholder="Marks">
                        </div>
            
                        <div class="book4 mb-3">
                            <label>Science</label>
                            <input class="from-control" id="bookFour" type="number" name="" placeholder="Marks">
                        </div>
            
                        <div class="book5 mb-3">
                            <label>SST</label>
                            <input class="from-control" id="bookFive" type="number" name="" placeholder="Marks">
                        </div>
                        <div>
                            <button class="btn btn-warning col-12" onclick="calculate()">Calculate</button>
                        </div>
                    </div>
                <div class="col-md-5 d-flex align-item-center">
                    <div>
                        <table class="table table-bordered border-dark">
                            <tr>
                                <td>Totl Marks:</td>
                                <td>500</td>
                            </tr>
            
                            <tr>
                                <td>Obtained Marks:</td>
                                <td id="obtain"></td>
                            </tr>
            
                            <tr>
                                <td>Percentage:</td>
                                <td id="per"></td>
                            </tr>
            
                            <tr>
                                <td>Grade:</td>
                                <td id="grade"></td>
                            </tr>
            
                            <tr>
                                <td>Remarks:</td>
                                <td id="remarks"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="grade.js"></script> 
</body>
</html>
